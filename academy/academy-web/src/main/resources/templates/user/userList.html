<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
</head>

<body class="childrenBody">

    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" class="layui-input searchVal" id="userName" placeholder="请输入用户名称"/>
                    </div>

                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn" data-type="reload" id="userTable">搜索</a>
                    <a class="layui-btn layui-btn-normal addNews_btn" id="add">添加用户</a>
                </div>
            </form>
        </blockquote>

        <table class="layui-table" id="userList" lay-filter="userList"></table>

    </form>

    <script type="text/html" id="toolbar"></script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="authorize">授权后台角色</a>
        <a class="layui-btn layui-btn-xs" lay-event="wxAuthorizeOpen">授权微信角色</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script type="text/javascript" src="/page/user/user.js"></script>

</body>

</html>
