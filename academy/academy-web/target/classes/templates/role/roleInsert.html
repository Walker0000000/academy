<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
  </head>

  <body class="childrenBody">
    <!-- 添加和修改的弹出层开始 -->
    <div style="padding: 20px" id="" >
      <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">名称:</label>
            <div class="layui-input-inline">
              <input type="text" name="roleName" lay-verify="required" autocomplete="off" class="layui-input">
            </div>

          </div>

        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">等级:</label>
              <div class="layui-input-inline">
                  <input type="text" id="roleType" lay-verify="required"  name="roleType" lay-filter="roleType" class="layui-input" >
              </div>
          </div>

        </div>

        <div class="layui-form-item" style="text-align: center;" hidden="hidden">
          <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="insertSubmit" lay-submit>提交</button>
            <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置</button>
          </div>

        </div>

      </form>
    </div>

    <script type="text/javascript" src="/page/role/roleInsert.js"></script>

  </body>

</html>
