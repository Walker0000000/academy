<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
    <script th:inline="javascript">
      var UserRoleData = [[${UserRoleData}]];
    </script>
  </head>

  <body class="childrenBody">
  <!-- 添加和修改的弹出层开始 -->
  <div style="padding: 10px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
      <legend>用户授权</legend>
    </fieldset>

    <form class="layui-form">
      <div id="roleTree" style="border:0px solid black;padding: 10px 0 25px 5px;"></div>
    </form>

    <form class="layui-form" lay-filter="dataFrm" id="dataFrm" hidden="hidden" >
      <input type="hidden" name="id"  lay-verify="required" autocomplete="off" class="layui-input">
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn" lay-submit="" lay-filter="userSubmit">立即提交</button>
        </div>
      </div>

    </form>

  </div>

  <!--引用xtree-->
  <script type="text/javascript" src="/js/layui-xtree.js"></script>
  <script type="text/javascript" src="/page/user/userAuthorize.js"></script>

  </body>

</html>
