<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
    <script th:inline="javascript">
        var bulletinData = [[${bulletinData}]];
        var resource = [[${resource}]];
        var showImg = [[${showImg}]];
    </script>
</head>

<body class="childrenBody">
<!-- 添加和修改的弹出层开始 -->
    <div style="padding: 20px" id="">
        <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">

            <input type="hidden" name="id" lay-verify="required" autocomplete="off" class="layui-input">

            <div class="layui-form-item">
                <label class="layui-form-label">标题:</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" lay-verify="required" lay-filter="title" class="layui-input">
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">功能类型:</label>
                    <div class="layui-input-inline">
                        <select id="type" name="type" lay-filter="userCode" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="GG">广告</option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">上传公告图片:</label>
                <div class="layui-input-inline uploadHeadImage">
                    <div class="layui-upload-drag" id="logoImg">
                        <i class="layui-icon"></i>
                        <p>点击上传图片，或将图片拖拽到此处</p>
                    </div>
                </div>

                <div class="layui-input-inline">
                    <div class="layui-upload-list" id="pictures">
                        <img class="layui-upload-img headImage" src="" id="demo1" style="width: 100%;height: 100%">
                        <p id="picturesText"></p>
                    </div>
                </div>

                <input type="hidden" id="image" name="image" autocomplete="off" class="layui-input">

            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公告内容:</label>
                <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
                </div>

            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">路由地址:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="path" name="path" lay-filter="path" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">排序:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sort" name="sort" lay-filter="sort" lay-verify="required" class="layui-input" oninput="value=value.replace(/[^\d]/g,'')">
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否展示:</label>
                <div class="layui-input-block">
                    <input type="radio" name="ifShow" value="Y" title="展示">
                    <input type="radio" name="ifShow" value="N" title="隐藏">
                </div>
            </div>

            <div class="layui-form-item" style="text-align: center;" hidden="hidden">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="bulletinEditSubmit" lay-submit>提交</button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript" src="/page/bulletin/bulletinUpdate.js"></script>

</body>

</html>
