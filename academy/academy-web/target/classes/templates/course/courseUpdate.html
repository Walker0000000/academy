<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
    <script th:inline="javascript">
        var courseData = [[${courseData}]];
    </script>
</head>

<body class="childrenBody">
<!-- 添加和修改的弹出层开始 -->
<div style="padding: 20px" id="">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">
        <input type="hidden" name="id" lay-verify="required" autocomplete="off" class="layui-input">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="courseName" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所属分类:</label>
                <div class="layui-input-inline">
                    <select type="text" name="classCode" class="layui-select searchVal" lay-search id="classCode"
                            lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程标签:</label>
                <div class="layui-input-inline">
                    <select type="text" name="labelCode" class="layui-select searchVal" lay-search id="labelCode"
                            lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">适学年龄:</label>
                <div class="layui-input-inline">
                    <input type="text" name="ages" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课时:</label>
                <div class="layui-input-inline">
                    <input type="text" name="classHour" lay-verify="required|number" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课次:</label>
                <div class="layui-input-inline">
                    <input type="text" name="classTime" lay-verify="required|number" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;" hidden="hidden">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                        lay-filter="courseEditSubmit" lay-submit>提交
                </button>

            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/page/course/courseUpdate.js"></script>

</body>

</html>
